<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>

<body>
    <form action="#" enctype="multipart/form-data">

        <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
        <input type="text">

        <select name="" id="">
            <optgroup label="Frutas">
                <option value="1">Manzana</option>
                <option value="2">Banana</option>
                <option value="3">Kiwi</option>
                <option value="4">Pera</option>
            </optgroup>
            <optgroup label="Verduras">
                <option value="5">Espinaca</option>
                <option value="6">Acelga</option>
                <option value="7">Lechuga</option>
                <option value="8">Apio</option>
            </optgroup>


        </select>
        <br>
        <button type="submit">
            <img src="images/enviar.png" alt="enviar"> </button>

            <input type="file" name="archivo">

            <fieldset>
                <legend>FieldSet 1</legend>
            </fieldset>
            <fieldset>
                <legend>FieldSet 2</legend>
            </fieldset>

            <input type="text" name="" id="1" tabindex="1">
            <input type="text" name="" id="" tabindex="2">
            <input type="text" name="" id="" tabindex="3">
            <br>
            <input type="text" name="" id="" tabindex="4">
            <input type="text" name="" id="" tabindex="5">
            <input type="text" name="" id="" tabindex="6">
            <br>
            <input type="text" name="" id="" tabindex="7">
            <input type="text" name="" id="" tabindex="8">
            <input type="text" name="" id="" tabindex="9">


        <input type="url" required><br>
        <br>
        <br>

        <video src="multimedia/codigo.mp4" height="300px" controls poster="multimedia/poster.jpg" preload="metadata"></video>


    </form>

</body>

</html>
